<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مثال على وضع كلمة "okay" في وسط الشاشة مع خلفية بيضاء</title>
<style>
    /* تعيين الأسلوب للعناصر */
    body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center; /* لتوسيط النص أفقياً */
        align-items: flex-end; /* لوضعه تحت يمين */
        background-color: #ffffff; /* خلفية بيضاء */
    }
    .centered-text {
        font-size: 36px;
        background-color: #ffffff; /* خلفية بيضاء للنص أيضًا */
        padding: 10px 20px; /* تباعد داخلي للنص */
    }
</style>
</head>
<body>
    <div class="centered-text">discord.gg/UAEE</div>
</body>
</html>
